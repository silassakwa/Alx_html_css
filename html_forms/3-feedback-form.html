<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <h1>FEEDBACK FORM</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
        
        <p>FEEDBACK</p>
        
        <label for="excellent">Excellent:</label>
        <input type="checkbox" name="feedback" id="excellent">
        
        <label for="good">Good:</label>
        <input type="checkbox" name="feedback" id="good">
        
        <label for="poor">Poor:</label>
        <input type="checkbox" name="feedback" id="poor"><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
