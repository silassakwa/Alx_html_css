<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
</head>
<body>
    <h1>Subscription Form</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
        
        <p>Subscription preferences:</p>
        
        <label for="monthly">Monthly:</label>
        <input type="radio" id="monthly" name="subscription" value="monthly" required><br>
        
        <label for="yearly">Yearly:</label>
        <input type="radio" id="yearly" name="subscription" value="yearly" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
